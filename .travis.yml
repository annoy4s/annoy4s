language: scala
jdk: oraclejdk8
os:
  - linux
  - osx
matrix:
  include:
  - os: osx
  - os: linux
    jdk: oraclejdk8
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
script:
  - sbt compileNative
  - sbt +test
deploy:
  provider: script
  skip_cleanup: true
  script: sbt +publish
  on:
    tags: true
